<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parsing the Preamble</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.css">
</head>
<body>
    <div class="ui three column grid">
        <div class="row"></div>
        <div class="three wide column"></div>
        <div class="ten wide column">
            <div class="ui centered fluid card">
                <div class="content">
                    <div class="header">US Constitution Preamble</div>
                    <div class="description">
                        <p class="preamble"></p>
                    </div>
                </div>
            </div>
            <table class="ui celled striped table">
                <thead>
                    <tr><th colspan="2">
                    Word Breakdown
                    </th>
                </tr></thead>
                <tbody>
                    <tr>
                        <td>Number of words starting with 'T'</td>
                        <td class="center aligned word-t"></td>
                    </tr>
                    <tr>
                        <td>Number of words ending with 'E'</td>
                        <td class="center aligned word-e"></td>
                    </tr>
                    <tr>
                        <td>Number of words starting with 'T' and ending with 'E'</td>
                        <td class="center aligned word-te"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="three wide column"></div>
    </div>
</body>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.js"></script>
<script src="./preamble.js"></script>
</html>
